<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="./images/currencyicon.png" alt="Currency Converter" class="app-icon" />
        <h1>Simple Currency Converter</h1>
        <p>Convert any currency to any other currency</p>
      </div>
      <label for="Amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter Amount" value="100" />
      <div class="dropdowns">
        <select name="from" id="from-currency-select">
          <option value="USD">USD</option>
        </select>
        <select name="to" id="to-currency-select">
          <option value="USD">USD</option>
        </select>
      </div>
      <button id="convert">Convert</button>
      <p id="conversion-rate"></p>
      <p id="result"></p>
    </div>
    <script src="./js/currency-codes.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
